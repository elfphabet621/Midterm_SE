{%  extends 'accounts/main.html' %}
{% load static %}
{% block title %}Order{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <h2>Customer: {{ customer_name }}</h2>
            <form action="" method="POST">
                {% csrf_token %}
                {{ formset.management_form }}
                {% for form in formset %}
                    {{form}}
                    <hr>
                {% endfor %}
                <input class="btn btn-info" type="submit" name="submit">
                </form>
            
        </div>
    </div>
</div>
{% endblock %}
